<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .header { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
      .box { fill: #ecf0f1; stroke: #34495e; stroke-width: 2; rx: 8; }
      .data-box { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; rx: 8; }
      .process-box { fill: #e8f4f8; stroke: #3498db; stroke-width: 2; rx: 8; }
      .api-box { fill: #fff3e0; stroke: #f39c12; stroke-width: 2; rx: 8; }
      .cognate-box { fill: #f3e5f5; stroke: #9b59b6; stroke-width: 2; rx: 8; }
      .arrow { stroke: #34495e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .data-arrow { stroke: #27ae60; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">KMS-SFDC Vector Database Solution Overview</text>
  <text x="600" y="65" text-anchor="middle" class="small-text">HPE Cognate AI Integration - FAISS Vector Search for 2.5M+ Salesforce Cases</text>
  
  <!-- Problem Statement -->
  <rect x="50" y="100" width="300" height="120" class="box"/>
  <text x="200" y="125" text-anchor="middle" class="header">Current Challenge</text>
  <text x="70" y="150" class="text">• Coveo API2 lexical search limitations</text>
  <text x="70" y="170" class="text">• Poor semantic understanding</text>
  <text x="70" y="190" class="text">• 2.5M+ SFDC cases, 1M annual growth</text>
  <text x="70" y="210" class="text">• Need intelligent case similarity</text>
  
  <!-- Solution -->
  <rect x="450" y="100" width="300" height="120" class="process-box"/>
  <text x="600" y="125" text-anchor="middle" class="header">KMS-SFDC Solution</text>
  <text x="470" y="150" class="text">• FAISS vector database</text>
  <text x="470" y="170" class="text">• SentenceTransformers (384-dim)</text>
  <text x="470" y="190" class="text">• Semantic similarity search</text>
  <text x="470" y="210" class="text">• Production-scale optimization</text>
  
  <!-- Benefits -->
  <rect x="850" y="100" width="300" height="120" class="cognate-box"/>
  <text x="1000" y="125" text-anchor="middle" class="header">Business Impact</text>
  <text x="870" y="150" class="text">• Improved case resolution time</text>
  <text x="870" y="170" class="text">• Better knowledge discovery</text>
  <text x="870" y="190" class="text">• Enhanced agent productivity</text>
  <text x="870" y="210" class="text">• Reduced customer escalations</text>
  
  <!-- Data Flow -->
  <rect x="100" y="280" width="200" height="80" class="data-box"/>
  <text x="200" y="305" text-anchor="middle" class="header">Salesforce Data</text>
  <text x="120" y="325" class="text">• 2.5M+ Case records</text>
  <text x="120" y="345" class="text">• 8 text fields per case</text>
  
  <rect x="400" y="280" width="200" height="80" class="process-box"/>
  <text x="500" y="305" text-anchor="middle" class="header">Vector Processing</text>
  <text x="420" y="325" class="text">• Text preprocessing</text>
  <text x="420" y="345" class="text">• SentenceTransformers</text>
  
  <rect x="700" y="280" width="200" height="80" class="data-box"/>
  <text x="800" y="305" text-anchor="middle" class="header">FAISS Index</text>
  <text x="720" y="325" class="text">• IndexIVFPQ (4096 clusters)</text>
  <text x="720" y="345" class="text">• Memory-mapped storage</text>
  
  <rect x="1000" y="280" width="150" height="80" class="api-box"/>
  <text x="1075" y="305" text-anchor="middle" class="header">Search API</text>
  <text x="1020" y="325" class="text">• FastAPI</text>
  <text x="1020" y="345" class="text">• REST endpoints</text>
  
  <!-- Integration Layer -->
  <rect x="300" y="420" width="600" height="100" class="cognate-box"/>
  <text x="600" y="445" text-anchor="middle" class="header">Cognate AI Integration Layer</text>
  <text x="320" y="470" class="text">• Replaces Coveo API2 in existing workflow</text>
  <text x="320" y="490" class="text">• Semantic search capabilities for case recommendations</text>
  <text x="320" y="510" class="text">• Maintains existing Cognate AI user experience</text>
  
  <!-- Technical Specifications -->
  <rect x="50" y="580" width="280" height="160" class="box"/>
  <text x="190" y="605" text-anchor="middle" class="header">Technical Specs</text>
  <text x="70" y="630" class="text">• Model: sentence-transformers/all-MiniLM-L6-v2</text>
  <text x="70" y="650" class="text">• Embedding Dimension: 384</text>
  <text x="70" y="670" class="text">• Index Type: IndexIVFPQ</text>
  <text x="70" y="690" class="text">• Batch Processing: 50K records</text>
  <text x="70" y="710" class="text">• API Framework: FastAPI + Uvicorn</text>
  <text x="70" y="730" class="text">• Package Manager: UV (10-100x faster)</text>
  
  <!-- Project Timeline -->
  <rect x="380" y="580" width="280" height="160" class="process-box"/>
  <text x="520" y="605" text-anchor="middle" class="header">14-Week Milestones</text>
  <text x="400" y="630" class="text">Week 2: Field finalization</text>
  <text x="400" y="650" class="text">Week 4: Initial vectorization</text>
  <text x="400" y="670" class="text">Week 6: Accuracy measurement</text>
  <text x="400" y="690" class="text">Week 10: Production deployment</text>
  <text x="400" y="710" class="text">Week 12: Performance optimization</text>
  <text x="400" y="730" class="text">Week 14: GSR approval &amp; go-live</text>
  
  <!-- Scale Metrics -->
  <rect x="710" y="580" width="280" height="160" class="data-box"/>
  <text x="850" y="605" text-anchor="middle" class="header">Scale Requirements</text>
  <text x="730" y="630" class="text">• Initial Dataset: 2.5M cases</text>
  <text x="730" y="650" class="text">• Annual Growth: 1M new cases</text>
  <text x="730" y="670" class="text">• Memory Usage: ~12GB index size</text>
  <text x="730" y="690" class="text">• Search Latency: &lt;100ms p95</text>
  <text x="730" y="710" class="text">• Throughput: 1000+ queries/sec</text>
  <text x="730" y="730" class="text">• Availability: 99.9% uptime SLA</text>
  
  <!-- Arrows -->
  <line x1="350" y1="160" x2="450" y2="160" class="arrow"/>
  <line x1="750" y1="160" x2="850" y2="160" class="arrow"/>
  
  <line x1="300" y1="320" x2="400" y2="320" class="data-arrow"/>
  <line x1="600" y1="320" x2="700" y2="320" class="data-arrow"/>
  <line x1="900" y1="320" x2="1000" y2="320" class="data-arrow"/>
  
  <line x1="600" y1="360" x2="600" y2="420" class="arrow"/>
</svg>